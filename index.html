<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- fonts -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">
    <!-- owl carousel -->
    <link rel="stylesheet" href="assets/owl_carousel/owl.carousel.min.css">
    <link rel="stylesheet" href="assets/owl_carousel/owl.theme.default.min.css">
    <!-- owl carousel -->
    <!--CSS links-->
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media.css">

    <title>Jquery Plugin</title>
  </head>
  <body>
     <header>
      <div class="container">
        <div class="row">
          <div class="col-lg-12">
            <div class="h_content">
              
            </div>
          </div>
        </div>

      <div id="particles-js" class="particle"></div>

    <section class="isotope">

        <!--  -->
        <div class="row justify-content-center" data-js="filtering-demo">
          <div class="col-lg-8">
          <div class="filter-button-group button text-center">
            <button type="button" data-filter=".all" class="btn c_btn">All</button>
            <button type="button" data-filter=".wd" class="btn c_btn">Web design</button>
            <button type="button" data-filter=".wdev" class="btn c_btn">Web Development</button>
          </div>
          </div>
          <div class="col-lg-12">
            <div class="row justify-content-center is-top grid">
              <div class="text-center element-item col-lg-4 col-md-6 all wd">
                <img src="images/owl3.jpg" alt="" class="img-fluid img_isotop">
              </div>
              <div class="text-center element-item col-lg-4 col-md-6 all wdev">
                <img src="images/owl4.jpg" alt="" class="img-fluid img_isotop">
              </div>
              <div class="text-center element-item col-lg-4 col-md-6 all wd">
                <img src="images/owl5.jpg" alt="" class="img-fluid img_isotop">
              </div>
              <div class="text-center element-item col-lg-4 col-md-6 all wd">
                <img src="images/owl6.jpg" alt="" class="img-fluid img_isotop">
              </div>
              <div class="text-center element-item col-lg-4 col-md-6 all wdev">
                <img src="images/owl8.jpg" alt="" class="img-fluid img_isotop">
              </div>
              <div class="text-center element-item col-lg-4 col-md-6 all wdev wd">
                <img src="images/owl9.jpg" alt="" class="img-fluid img_isotop">
              </div>
              <div class="text-center element-item col-lg-4 col-md-6 all wdev">
                <img src="images/owl.jpg" alt="" class="img-fluid img_isotop">
              </div>
              <div class="text-center element-item col-lg-4 col-md-6 all wdev">
                <img src="images/owl2.jpg" alt="" class="img-fluid img_isotop">
              </div>
              <div class="text-center element-item col-lg-4 col-md-6 all wd">
                <img src="images/owl10.jpg" alt="" class="img-fluid img_isotop">
              </div>
            </div>
          </div>
        </div>
        <!--  -->
      </div>
    </section>

    <!--JS & jq links-->
    <script src="js/jquery-3.6.0.min.js"></script>
    <!-- plugin owl -->
    <script src="assets/owl_carousel/owl.carousel.min.js"></script>
    <!-- plugin isotope -->
    <script src="assets/isotope/isotope-docs.min.js"></script>
    <!-- plugin isotope -->
    <!-- particle -->
    <script src="assets/particle/particles.min.js"></script>
    <script src="assets/particle/app.js"></script>
    <!-- particle -->
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
